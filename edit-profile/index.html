<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 id="profile-name">John Doe</h1>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </header>
        <section class="profile">
            <img id="profile-picture" src="profile.jpg" alt="Profile Picture">
            <p id="profile-email">johndoe@example.com</p>
            <p id="profile-bio">A short bio about John Doe...</p>
            <p id="profile-contact">+1234567890</p>
            <p id="profile-address">123 Street, City, Country</p>
        </section>
        <section class="edit-profile">
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="bio" placeholder="Short Bio" required></textarea>
                <input type="tel" id="contact" placeholder="Contact Number" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="file" id="profile-pic-input">
                <button type="submit">Save</button>
            </form>
        </section>
      </main>
    <script src="app.js"></script>
</body>
</html>
