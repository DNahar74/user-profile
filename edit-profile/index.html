<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 id="profileName">Mona Lisa</h1>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </header>
        <section class="profile">
            <img id="profilePicture" src="../public/Mona Lisa.jpeg" alt="Profile Picture">
            <p id="profileEmail">mona.lisa@gmail.com</p>
            <p id="profileBio">A short bio about Mona Lisa...</p>
            <p id="profileContact">+1234567890</p>
            <p id="profileAddress">123 Street, City, Country</p>
        </section>
        <section class="editProfile">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="bio" placeholder="Short Bio" required></textarea>
                <input type="tel" id="contact" placeholder="Contact Number" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="file" id="profilePicInput">
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
